<body>
  <main>
    <section id="imageContainer">
    	<div id="houseImages" style="right: 0"> <!-- add in all of the images to make a scrolling "banner" -->

            <img src="images/targaryen.jpg"/>
            <img src="images/frey.jpg"/>
            <img src="images/tyrell.jpg"/>
        </div>
    </section>

    <nav id="bottomNav">
    	<ul id="navList">
        	<!-- custom data attribute, allowing to pass custom data https://developer.mozilla.org/en/docs/Web/API/HTMLElement/dataset -->
            <li>
              <div class="sigilContainer stark" data-offset="0"></div></li>
            <li><div class="sigilContainer baratheon" data-offset="1"></div></li>
            <li><div class="sigilContainer lannister" data-offset="2"></div></li>
            <li><div class="sigilContainer tully" data-offset="3"></div></li>
            <li><div class="sigilContainer greyjoy" data-offset="4"></div></li>
            <li><div class="sigilContainer arryn" data-offset="5"></div></li>
            <li><div class="sigilContainer targaryen" data-offset="6"></div></li>
            <li><div class="sigilContainer frey" data-offset="7"></div></li>
            <li><div class="sigilContainer tyrell" data-offset="8"></div></li>
        </ul>
    </nav>

    <h1>House &nbsp; Stark</h1><!-- replace this with the house name -->

    <p class="house-info"></p><!-- replace this with house details (github gist) -->

    <!-- lightbox goes here -->
    <section class="lightbox">
      <a href="#" class="close">X</a>

      <div class="videoControlsHidden" id="videoControls">

        <!--<video src="video/House-Stark.mp4" controls></video>

        <video src="video/House-Lannister" controls></video>

      <div class="player">
        <video class="playerVideoViewer" src="video/House-Stark.mp4"></video>

        <div class="playerControls">
            <div class="progress">
                <div class="progressFilled"></div>
            </div>
            <button class="playerButtonToggle" title="Toggle Play">&#9658;</button>
            <input type="range" name="playbackRate" class="playerSlider" min="0.5" max="2" step="0.1" value="1">
            <input type="range" name="volume" class="playerSlider" min='0' max="1" step="0.05" value="1">

            <button data-skip="-10" class="playerButton"><< 10s</button>
            <button data-skip="25" class="playerButton">25s >></button>
        </div>
    </div>
    </section>

    <div class="videoControlsHidden" id="videoControls">

</main>

<script src="js/main.js"></script>
